  <body>
    <div class="containers mt-5">
      <h1>Grocery List App</h1>
      <p><i>Manage your grocery list easily.</i></p>
      <br />
      <form id="groceryForm">
        <input type="text" id="newItem" class="" placeholder="Add new item" />

      </form>

      <ul id="itemList"></ul>
    </div>
