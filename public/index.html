<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Grocery List</title>
  </head>

  <body style="display: flex; flex-direction: column">
    <header>
      <div
        style="
          border-radius: 20px;
          background-color: azure;
          width: 300px;
          margin-bottom: 10px;
        "
      >
        <h1>Grocery List App</h1>
        <p><i>Manage your grocery list easily.</i></p>
      </div>
    </header>

    <main style="margin-top: 150px">
        <div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-evenly;">
          <!-- Meal plan column -->
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              margin-right: 20px;
            "
          >
            <div style="display: flex; flex-direction: row;">
              <div
                id="mealPlanSpinner"
                class="spinner-border"
                role="status"
                style="margin-right: 15px;"
              ></div>

              <button
                type="button"
                onclick="fetchMealPlan()"
                id="mealPlanBtn"
                class="btn btn-primary"
              >
                Get meal plan
              </button>
            </div>

            <div id="mealPlanResponseDiv">
              <span id="mealPlanResponse"></span>
            </div>
          </div>

          <!-- Ingredients items column -->
          <div
            style="display: flex; flex-direction: column; align-items: center"
          >
            <form id="groceryForm" style="margin-bottom: 10px">
              <div
                id="groceryFormDiv"
                style="
                  display: flex;
                  align-items: center;
                  justify-content: space-between;
                  margin: auto;
                "
              >
                <div
                  id="newItemSpinner"
                  class="spinner-border"
                  role="status"
                  style="margin-right: 15px; transition: 0.5s"
                ></div>

                <input
                  type="text"
                  id="newItem"
                  class="form-control"
                  placeholder="Add new item"
                  style="margin-right: 20px; width: 200px"
                />
                <button
                  type="submit"
                  class="btn btn-primary"
                  style="margin-right: 20px; width: 150px"
                >
                  Add Item
                </button>

                <button
                  type="button"
                  onclick="sendEmail()"
                  class="btn btn-primary"
                  style="margin-right: 20px; width: 150px"
                >
                  Send to email
                </button>
              </div>
            </form>

            <div
              id="itemList"
              style="
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                max-height: 900px;
              "
            ></div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
  </body>

  <footer>
    <!-- <button>Print to PDF</button> -->
  </footer>
</html>
